<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Simple Map</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="map"></div>
    <main>
        <div id="container"></div>

    </main>
    <script src="jquery.min.js"></script>
    <script src="dark_style.js"></script>
    <script>
        function initMap() {
            var mapCanvas = document.getElementById("map");
            var myCenter = new google.maps.LatLng(51.508742, -0.120850);
            var mapOptions = {
                center: myCenter,
                zoom: 5,
                // styles: dark,
            };

            var something = document.querySelectorAll("h3");
            google.maps.event.addDomListener(something, 'dblclick', function (e) {
                console.log(e)
            });
            google.maps.event.trigger(something, 'dblclick');

            var map = new google.maps.Map(mapCanvas, mapOptions);
            google.maps.event.addListener(map, 'click', function (event) {
                placeMarker(map, event.latLng);
            });
        }

        function placeMarker(map, location) {
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
            var infowindow = new google.maps.InfoWindow({
                content: 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng()
            });
            infowindow.open(map, marker);
        }
    </script>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ6ciFYskBvuXBNTx4juXNBN7iN9_vN8o&callback=initMap" async
        defer></script>
</body>

</html>
