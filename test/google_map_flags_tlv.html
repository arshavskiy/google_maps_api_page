<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Complex icons</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="map"></div>
    <main>
        <div id="container"></div>

    </main>
    <script src="jquery.min.js"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: {
                    lat: 32.053017,
                    lng: 34.755967
                }
            });

            setMarkers(map);
        }

        var beaches = [
            ['Gambari', 32.053875, 34.755612, 7],
            ['El Jamila', 32.053986, 34.755913, 6],
            ['Anna Loulou Bar', 32.053399, 34.753853, 5],
            ['Shaffa Bar', 32.053017, 34.755967, 4],
            ['Cafe Puaa', 32.052635, 34.756171, 3],
            ['Dr Shakshuka', 32.054350, 34.756470, 2],
            ['Urbano', 32.054062, 34.755628, 1]
        ];

        $(document).ready(function () {
            for (i = 0; i < beaches.length; i++) {
                $('<h3>').html(beaches[i][0]).appendTo('#container');
            }
            // google.maps.event.trigger(beaches[i][0], 'click');
        });


        function setMarkers(map) {
            var image = {
                url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                // url: '1.png',
                size: new google.maps.Size(20, 32), // This marker is 20 pixels wide by 32 pixels high.
                origin: new google.maps.Point(0, 0), // The origin for this image is (0, 0).
                anchor: new google.maps.Point(0, 32) // The anchor for this image is the base of the flagpole at (0, 32).
            };

            var shape = {
                coords: [1, 1, 1, 20, 18, 20, 18, 1],
                type: 'poly'
            };
            for (var i = 0; i < beaches.length; i++) {
                var beach = beaches[i];
                var marker = new google.maps.Marker({
                    position: {
                        lat: beach[1],
                        lng: beach[2]
                    },
                    map: map,
                    icon: image,
                    shape: shape,
                    title: beach[0],
                    zIndex: beach[3]
                });
            }
        }
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ6ciFYskBvuXBNTx4juXNBN7iN9_vN8o&callback=initMap">
    </script>
</body>

</html>
