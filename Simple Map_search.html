        function buildNav(labels) {
            for (i = 0; i < labels.length; i++) {
                $('<h3 class="' + labels[i] + '">').html(labels[i]).appendTo('#container');
            }
        };

        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: {
                    lat: 32.053017,
                    lng: 34.755967
                },
                zoomControl: false,
                scaleControl: true,
                styles: dark

            });

            infoWindow = new google.maps.InfoWindow;

            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;

            directionsDisplay.setMap(map);

            var onChangeHandler = function() {
              calculateAndDisplayRoute(directionsService, directionsDisplay);
            };

            document.getElementById('end').addEventListener('change', onChangeHandler);

            function calculateAndDisplayRoute(pos, directionsService, directionsDisplay) {
                directionsService.route({
                  origin: new google.maps.LatLng(pos.lat, pos.lng),
                  destination: document.getElementById('end').value,
                  travelMode: 'DRIVING'
                }, function(response, status) {
                  if (status === 'OK') {
                    directionsDisplay.setDirections(response);
                  } else {
                    window.alert('Directions request failed due to ' + status);
                  }
                });
            }

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('youre here');
                    infoWindow.open(map);
                    map.setCenter(pos);
                    map.setZoom(12);

                    calculateAndDisplayRoute(pos);
                    // AddMarker(pos);
                });
            } else {
                console.log('error')
            }

                    position: location,

                    // label: labels[i % labels.length]

            // Add a marker clusterer to manage the markers.

                        map.setCenter({
