<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Geolocation API demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- <h1>Geolocation API demo</h1> -->
  <div class="row padd-t50" >
    <div class="col-md-9">

      <div id="map">
        <div id="map-canvas"></div>
      </div>
      <div class="content-center">
        <button type="button" class="find-me btn btn-info btn-block">Add Pokistop to a map</button>
        
      </div>
    </div>
    <div class="col-md-3">
      <section class="text-center">
        <h5>Cordinates</h5>
        <ul class="cordinatedList">
        </ul>
      </section>
      
    </div>
   
  </div>

  <section>
    <div class="col-md-12">
      <div class="center">
        
      <!-- <button type="button" id="modalLogin" class="modalLogin btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          Login
        </button> -->
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Pokimap Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
            </div>

            <div class="modal-footer">
              <div class="center">
                <button type="submit" id="loginBtn" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>


  </section>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/vars.js"></script>
  <script src='http://maps.googleapis.com/maps/api/js'></script>

  <script src="js/tochMap.js"></script>

</body>

</html>
