<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Simple Map</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="map"></div>
    <main>
        <div id="container"></div>

        <div id="data">
            <label>Choose a city from this list:
                     <select id="end">
                        <option value="Jerusalem">Jerusalem</option>
                        <option value="Tel Aviv">Tel Aviv</option>
                        <option value="Haifa">Haifa</option>
                        <option value="Ashdod">Ashdod</option>
                        <option value="Ashkelon">Ashkelon</option>
                    </select>
        </div>

    </main>
    <script src="jquery.min.js"></script>
    <script src="dark_style.js"></script>


    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ6ciFYskBvuXBNTx4juXNBN7iN9_vN8o&callback=initMap" async
        defer></script>
    <script src="js/main.js"></script>
    
</body>

</html>
